<!DOCTYPE html>
<html>
<head>
    <title id="survey">Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <h1 id="title">Customer Feedback Form</h1>
    <p id="description">Thank you for choosing our services! Help us improve by filling out the form below.</p>
</head>
<body>
    <main id="main">
        <form id="survey-form">
            <label id="name-label">NAME 
                <input id="name" type="text" placeholder="Enter your name" required>
            </label>
            <br><br>

            <label id="email-label">EMAIL  
                <input id="email" type="email" placeholder="Enter your email" required>
            </label>
            <br><br>

            <label id="number-label">AGE  
                <input id="number" type="number" min="1" max="50" placeholder="0" required>
            </label>
            <br><br>

            <label>Rate your experience
                <select id="dropdown" required>
                    <option hidden>Rate your experience</option> 
                    <option value="amazing">Amazing</option>
                    <option value="good">Good</option>
                    <option value="average">Average</option> 
                    <option value="poor">Poor</option>
                </select>
            </label>
            <br><br>

            <label id="questions" required>Would you recommend our services to others?</label>
            <br> 
            <input type="radio" name="recommendation" value="definitely" class="input-radio"> Definitely
            <br>
            <input type="radio" name="recommendation" value="maybe" class="input-radio"> Maybe
            <br>
            <input type="radio" name="recommendation" value="no" class="input-radio"> No
            <br><br> 

            <label id="questions" required>What did you like the most?</label>
            <br>
            <input type="text" placeholder="Tell us what you enjoyed">
            <br><br>

            <label id="questions" required>What would you like to see improved?</label>
            <br>
            <input type="text" placeholder="Your suggestions">
            <br><br>

            <label id="questions" required>Anything else you'd like to add?</label>
            <br>
            <textarea id="other" required></textarea>
            <br><br>

            <input id="submit" type="submit">
        </form> 
    </main>
</body>
</html>
